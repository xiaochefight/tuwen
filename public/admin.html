    <script>
        let adminPwd = '';

        function login() {
            adminPwd = document.getElementById('adminPassword').value;
            if(!adminPwd) return alert('è¯·è¾“å…¥å¯†ç ');
            loadKeys().then(success => {
                if(success) {
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('dashboardSection').classList.remove('hidden');
                } else {
                    alert('å¯†ç é”™è¯¯æˆ–è¿æ¥å¤±è´¥');
                }
            });
        }

        async function api(endpoint, method = 'GET', body = null) {
            const headers = {
                'x-admin-password': adminPwd,
                'Content-Type': 'application/json'
            };
            const config = { method, headers };
            if (body) config.body = JSON.stringify(body);
            
            try {
                const res = await fetch(endpoint, config);
                if(res.status === 401) return null;
                return await res.json();
            } catch(e) {
                console.error(e);
                return null;
            }
        }

        async function loadKeys() {
            const keys = await api('/api/admin/list-keys');
            if(!keys) return false;

            const tbody = document.getElementById('keysTableBody');
            tbody.innerHTML = keys.map(k => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-3 px-2 text-gray-400">#${k.id}</td>
                    <td class="py-3 px-2 font-bold">${k.name}</td>
                    <td class="py-3 px-2">
                        <button onclick="copyToClipboard('${k.key_code}')" class="font-mono bg-gray-100 px-2 py-1 rounded text-xs hover:bg-gray-200 transition">
                            ${k.key_code.substring(0, 8)}...
                        </button>
                    </td>
                    <td class="py-3 px-2">
                        <div class="w-full bg-gray-200 rounded-full h-2 mb-1 w-24">
                            <div class="bg-indigo-600 h-2 rounded-full" style="width: ${(k.used_count/k.max_uses)*100}%"></div>
                        </div>
                        <span class="text-xs text-gray-500">${k.used_count} / ${k.max_uses}</span>
                    </td>
                    <td class="py-3 px-2 text-gray-500">
                        ${k.expires_at ? new Date(k.expires_at).toLocaleDateString() : 'æ°¸ä¹…'}
                    </td>
                    <td class="py-3 px-2">
                        <button onclick="viewLogs(${k.id})" class="text-xs text-indigo-600 hover:underline">æ—¥å¿—</button>
                    </td>
                </tr>
            `).join('');
            return true;
        }

        async function generateKey() {
            const name = document.getElementById('keyName').value;
            const maxUses = document.getElementById('maxUses').value;
            const expiresInDays = document.getElementById('expiresIn').value;

            if(!name) return alert('è¯·è¾“å…¥åç§°');

            const res = await api('/api/admin/generate-key', 'POST', { name, maxUses, expiresInDays });
            if(res && res.key_code) {
                const resultDiv = document.getElementById('newKeyResult');
                resultDiv.classList.remove('hidden');
                resultDiv.innerHTML = `
                    <div class="font-bold text-sm mb-1">åˆ›å»ºæˆåŠŸï¼</div>
                    <div>å¯†é’¥: <span class="font-mono font-bold bg-white px-2 select-all">${res.key_code}</span></div>
                    <div class="text-xs mt-1 opacity-75">è¯·ç«‹å³å¤åˆ¶ï¼Œå¯†é’¥ä»…å®Œæ•´æ˜¾ç¤ºä¸€æ¬¡ã€‚</div>
                `;
                loadKeys();
            } else {
                alert('åˆ›å»ºå¤±è´¥: ' + (res?.error || 'Unknown error'));
            }
        }

        async function viewLogs(keyId) {
            const logs = await api(`/api/admin/key-logs?keyId=${keyId}`);
            if(logs) {
                const tbody = document.getElementById('logsTableBody');
                tbody.innerHTML = logs.map(l => `
                    <tr class="border-b">
                        <td class="py-2 text-gray-500">${new Date(l.created_at).toLocaleString()}</td>
                        <td class="py-2 text-gray-500">${l.user_ip}</td>
                        <td class="py-2">
                            <span class="px-2 py-0.5 rounded text-[10px] ${l.success ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                ${l.success ? 'SUCCESS' : 'FAIL'}
                            </span>
                        </td>
                        <td class="py-2 truncate max-w-[200px]" title="${l.request_text}">${l.request_text}</td>
                        <td class="py-2 text-red-500 truncate max-w-[150px]">${l.error_msg || '-'}</td>
                    </tr>
                `).join('');
                document.getElementById('logsModal').classList.remove('hidden');
            }
        }

        function closeLogs() {
            document.getElementById('logsModal').classList.add('hidden');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {

        }
    </script>
